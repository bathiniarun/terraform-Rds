trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  terraformServiceConnection: 'aws-terraform-Con'

jobs:
- job: CreateRDS
  steps:
  - task: TerraformInstaller@1
    inputs:
      terraformVersion: 'latest'

  - task: TerraformTaskV4@4
    inputs:
      provider: 'aws'
      command: 'init'
      backendServiceAWS: 'aws-terraform-con'
      backendAWSBucketName: 'terraform-aws-br'

  - task: TerraformTaskV1@0
    inputs:
      provider: 'aws'
      command: 'apply'
      backendServiceConnections: '$(terraformServiceConnection)'
      workingDirectory: '$(System.DefaultWorkingDirectory)/path/to/terraform/code'
